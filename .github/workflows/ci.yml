name: OrionCart Turbo CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Root Dependencies
        run: npm install

      - name: Build using Turbo
        run: npx turbo run build --no-daemon
